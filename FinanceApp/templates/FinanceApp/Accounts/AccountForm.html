{% load static %}

{% block AccountForm %}

<div class="modal fade" id="AccountForm">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Account Form</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="{% url 'Add_Account' %}" method="POST">
            <div class="modal-body">
                {% csrf_token %}
                <div class="form-group">
                    <label for="account_name">Name</label>
                    <input type="text" class="form-control" name="account_name" id="account_name" placeholder="Account Name">
                </div>
                <div class="form-group">
                    <label for="sub_category">Sub-Category</label>
                        <select class="select2" name="sub_category" id="sub_category" style="width: 100%;">
                            {% for item in AccountFormContext.Categories %}
                                <option value="{{ item.pk }}">{{ item.name }}</option>
                            {% endfor %}
                        </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" name="description" id="description" placeholder="Description i.e: Brex Virtual Card">
                </div>
                <div class="form-group">
                    <label for="currency">Starting Balance</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <select name="balance_flow" class="form-control">
                                <option value=1 selected>Credit (+)</option>
                                <option value=0>Debit (-)</option>
                              </select>
                        </div>
                        <input type="number" id="balance" name="balance" value=0 class="form-control">
                        <div class="input-group-append">
                          <span class="input-group-text starting-balance-currency">RWF</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Asset Class</label>
                    <select class="form-control" name="class" style="width: 100%;">
                        <option value=0 selected>Short Term Asset</option>
                        <option value=1>Long Term Asset</option>
                    </select>               
                </div>
                <div class="form-group">
                    <label for="currency">Currency</label>
                        <select class="select2" name="currency" id="currency" style="width: 100%;">
                            <option selected>RWF</option>
                            <option>USD</option>
                            <option>Euro</option>
                            <option>Yuan</option>
                            <option>UGX</option>
                            <option>KSX</option>
                            <option>TSX</option>
                        </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" name="status" style="width: 100%;">
                        <option value=0 selected>In Service</option>
                        <option value=1>Inactive</option>
                        <option value=2>Under Maintainance</option>
                    </select>               
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit button" class="btn btn-primary">Create</button>
            </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

{% endblock %}
