{% load static %} {% block TransactionForm %}
<div class="modal fade" id="TransactionForm">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Transaction Form</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-5 col-sm-3">
						<div class="nav flex-column nav-tabs h-100" id="vert-tabs-tab" role="tablist" aria-orientation="vertical"> <a class="nav-link active" id="vert-tabs-income-tab" data-toggle="pill" href="#vert-tabs-income" role="tab" aria-controls="vert-tabs-income" aria-selected="true">Income Form</a> <a class="nav-link" id="vert-tabs-transfer-tab" data-toggle="pill" href="#vert-tabs-transfer" role="tab" aria-controls="vert-tabs-transfer" aria-selected="false">Transfer Form</a> <a class="nav-link" id="vert-tabs-expense-tab" data-toggle="pill" href="#vert-tabs-expense" role="tab" aria-controls="vert-tabs-expense" aria-selected="false">Expense Form</a> </div>
					</div>
					<div class="col-7">
						<div class="tab-content" id="vert-tabs-tabContent">
                        <!--Income Form-->
							<div class="tab-pane text-left fade active show" id="vert-tabs-income" role="tabpanel" aria-labelledby="vert-tabs-income-tab">
								<form action="." method="POST"> {% csrf_token %}
									<!-- Date and time -->
									<div class="form-group col-8">
										<label>Date and time:</label>
										<div class="input-group date" id="datetime" data-target-input="nearest">
											<input type="text" class="form-control datetimepicker-input" data-target="#datetime" />
											<div class="input-group-append" data-target="#datetime" data-toggle="datetimepicker">
												<div class="input-group-text"><i class="fa fa-calendar"></i></div>
											</div>
										</div>
									</div>
									<!-- Account -->
									<div class="form-group col-12">
										<div class="form-group">
											<label for="income_to_account">To account</label>
											<select class="select2" name="income_to_account" id="income_to_account" style="width: 100%;"> 
                                            {% for account in Accounts %}
												<option value={{account.account_id}}>{{account.name}}</option> 
                                            {% endfor %} 
                                            </select>
										</div>
									</div>
                                    <!-- Category -->
									<div class="form-group col-12">
										<div class="form-group">
											<label for="category">Income Category</label>
											<select class="select2" name="category" id="category" style="width: 100%;"> 
                                            {% for category in Categories %}
												<option value={{category.id}}>{{category.name}}</option> 
                                            {% endfor %} 
                                            </select>
										</div>
									</div>
									<!-- Amount -->
									<div class="form-group col-8">
										<label for="income_to_account">Amount</label>
										<div class="input-group mb-3">
											<input type="number" name="amount" id="amount" class="form-control">
											<div class="input-group-append"> <span class="input-group-text" id="income_to_currency">RWF</span> </div>
										</div>
									</div>
                                    <div class="form-group col-12">
                                        <label>Comments</label>
                                        <textarea class="form-control" rows="3" name="comments" placeholder="Place your comments here"></textarea>
                                    </div>
									<!-- Submit -->
									<button type="submit button" class="btn btn-primary col-12">Submit Record!</button>
								</form>
							</div>
							<div class="tab-pane fade" id="vert-tabs-transfer" role="tabpanel" aria-labelledby="vert-tabs-transfer-tab">
								<form action="." method="POST"> {% csrf_token %}
									<!-- Date and time -->
									<div class="form-group col-sm-9">
										<label>Date and time:</label>
										<div class="input-group date" id="datetime" data-target-input="nearest">
											<input type="text" class="form-control datetimepicker-input" data-target="#datetime" />
											<div class="input-group-append" data-target="#datetime" data-toggle="datetimepicker">
												<div class="input-group-text"><i class="fa fa-calendar"></i></div>
											</div>
										</div>
									</div>
									<!-- Account -->
									<div class="form-group col-12">
										<div class="form-group">
											<label for="income_from_account">From Account</label>
											<select class="select2" name="transfer_from_account" id="transfer_from_account" style="width: 100%;"> {% for account in Accounts %}
												<option value={{account.account_id}}>{{account.name}}</option> {% endfor %} </select>
										</div>
									</div>
									<!-- Account -->
									<div class="form-group col-12">
										<div class="form-group">
											<label for="transfer_to_account">To Account</label>
											<select class="select2" name="transfer_to_account" id="transfer_to_account" style="width: 100%;"> {% for account in Accounts %}
												<option value={{account.account_id}}>{{account.name}}</option> {% endfor %} </select>
										</div>
									</div>
									<!-- Submit -->
									<button type="submit button" class="btn btn-primary">Create</button>
								</form>
							</div>
							<div class="tab-pane fade" id="vert-tabs-expense" role="tabpanel" aria-labelledby="vert-tabs-expense-tab">
								<form action="." method="POST"> 
                                    {% csrf_token %}
									<!-- Date and time -->
									<div class="form-group col-sm-9">
										<label>Date and time:</label>
										<div class="input-group date" id="datetime" data-target-input="nearest">
											<input type="text" class="form-control datetimepicker-input" data-target="#datetime" />
											<div class="input-group-append" data-target="#datetime" data-toggle="datetimepicker">
												<div class="input-group-text"><i class="fa fa-calendar"></i></div>
											</div>
										</div>
									</div>
									<!-- Submit -->
									<button type="submit button" class="btn btn-primary">Create</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div> 
{% endblock %}
